<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="FlutterNinjas is a brand new Flutter Conference held in Tokyo Japan">

  <!--OGP画像を指定-->
  <meta property="og:title" content="FlutterNinjas｜A brand new Flutter Conference held in Tokyo Japan" />
  <meta property="og:site_name" content="FlutterNinjas｜A brand new Flutter Conference held in Tokyo Japan" />
  <meta
          property="og:description"
          content="FlutterNinjas is a brand new Flutter Conference held in Tokyo Japan"
  />
  <meta
          property="og:image"
          content="https://firebasestorage.googleapis.com/v0/b/flutterninjastokyo.appspot.com/o/thumbnail.png?alt=media&token=5c88531d-0e67-4a06-a974-050b423f952a"
  />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutterninjas">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico"/>

  <title>FlutterNinjas</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
